<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS/JQ practice</title>
    <!-- css links -->
    <link rel="stylesheet" href="asset/jQuery-Plugin-SVG-Progress-Circle/progresscircle.css">
    <link rel="stylesheet" href="asset/WOW-master/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- counter plugin -->
    <div class="container my-4">
      <div class="row">
        <div class="col-lg-4 text-center">
          <!-- counter start-->
          <h2>Counter</h2>
          <h3 class="counter">12345</h3>
          <!-- counter end -->
        </div>
        <div class="col-lg-4 text-center">
          <!-- counter start-->
          <h2>Counter</h2>
          <h3 class="counter">66.78</h3>
          <!-- counter end -->
        </div>
        <div class="col-lg-4 text-center">
          <!-- counter start-->
          <h2>Counter</h2>
          <h3 class="counter">556,776</h3>
          <!-- counter end -->
        </div>
      </div>
    </div>

    <!-- wow js plugin -->
    <section class="wow fadeInUp box box1" data-wow-duration="1s" data-wow-delay="1s">
      
    </section>
    <section class="wow fadeInUp box box2" data-wow-duration="1s" data-wow-delay="2s">
      
    </section>


    <!-- curved text plugin -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div id="text1"> Hm, looks like the wonderful arctext plugin. </div>
        </div>
      </div>
    </div>

    

    <!-- ripple -->
    <div class="container-fluid water">
      <h1 class="h1">Swipe cursor around the background</h1>
    </div>

  <!-- particle -->
    <div class="conatainer-fluid particle">
      <div id="particles-js"></div>
    </div>

    <!-- circuler progress bar -->
    <div class="container">
      <div class="wrapper">
        <h2>My skills</h2>
        <div class="skills">
          <div class="single-skill">
            <div class="circlehart" data-percentage="-20">HTML</div>
          </div>
          <div class="single-skill">
            <div class="circlehart" data-percentage="-20">CSS</div>
          </div>
          <div class="single-skill">
            <div class="circlehart" data-percentage="-20">BOOTSTRAP</div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- js links -->
    
    <script src="js/jquery.min.js"></script>
    
    <!-- plugin -->
    <script src="asset/jQuery-Plugin-SVG-Progress-Circle/progresscircle.js"></script>
    <script src="asset/particles.js-master/particles.min.js"></script>
    <script src="asset/particles.js-master/demo/js/app.js"></script>
    <script src="asset/jquery.ripples-master/dist/jquery.ripples-min.js"></script>
    <script src="asset/CurvedText/javascript/jquery.typorize.min.js"></script>
    <script src="asset/CurvedText/javascript/jquery.curvedtext.min.js"></script>
    <script src="asset/WOW-master/wow.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="asset/counter/jquery.counterup.min.js"></script>



    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
